<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RZ: Photo Gallery</title>

  <link rel="icon" href="res/neko.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>



<body data-bs-theme="light" id="body" class="light-mode">
  <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <h3>
          RZ
          <span style="color: #DAA520; font-size: 24px;">photoGallery.</style>
        </h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#landscape">Landscapes Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#flower">Flowers Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sky">Skies Collection</a>
          </li>
        </ul>
        <button class="btn btn-outline-secondary" id="btnColor" onclick="changeColorMode()">Dark Mode</button>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row my-5">
      <h1 class="title-head pt-5">Welcome to My Photo Gallery</h1>
    </div>

    <div id="landscape" class="row carousel">
      <div id="landscape-container" class="col-12 col-xl-6 justify-content-center">
        <img id="landscape-image" src="" alt="Landscape Image" loading="lazy">
      </div>
      <div id="landscape-info" class="col-12 col-xl-6">
        <h2 id="landscape-title"></h2>
        <p id="landscape-description"></p>
      </div>
    </div>
    <div>
      <button class="slide mb-5" onclick="prevLandscape()">Previous</button>
      <button class="slide mb-5" onclick="nextLandscape()">Next</button>
    </div>



    <div id="flower" class="row carousel">
      <div id="flower-container" class="col-12 col-xl-6 justify-content-center">
        <img id="flower-image" src="" alt="Flower Image" loading="lazy">
      </div>
      <div id="flower-info" class="col-12 col-xl-6">
        <h2 id="flower-title"></h2>
        <p id="flower-description"></p>
      </div>
    </div>
    <div>
      <button class="slide mb-5" onclick="prevFlower()">Previous</button>
      <button class="slide mb-5" onclick="nextFlower()">Next</button>
    </div>



    <div id="sky" class="row carousel">
      <div id="sky-container" class="col-12 col-xl-6 justify-content-center">
        <img id="sky-image" src="" alt="sky Image" loading="lazy">
      </div>
      <div id="sky-info" class="col-12 col-xl-6">
        <h2 id="sky-title"></h2>
        <p id="sky-description"></p>
      </div>
    </div>
    <div>
      <button class="slide mb-5" onclick="prevSky()">Previous</button>
      <button class="slide mb-5" onclick="nextSky()">Next</button>
    </div>
  </div>



  <footer id="footer" class="container-fluid bg-body-tertiary align-items-center text-center shadow">
    <p>&copy; 2024 RZ: Photo Gallery. All rights reserved</p>
  </footer>


  <script src="script/script.js"></script>
  <script src="script/landscape.js"></script>
  <script src="script/flower.js"></script>
  <script src="script/sky.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
