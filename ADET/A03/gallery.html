    <script>
        var zoomState = 3;

        var dimensionsX = ["300px", "350px", "450px", "500px"];

        function pinch() {
            zoomState -= 1;
            zoomState = zoomState < 0 ? 0 : zoomState;

            var pictureElements = document.getElementsByClassName("pic");
            for (var i = 0; i < pictureElements.length; i++) {
                pictureElements[i].style.width = dimensionsX[zoomState];
            }
        }

        function reversepinch() {
            zoomState += 1;
            zoomState = zoomState > 3 ? 3 : zoomState;

            var pictureElements = document.getElementsByClassName("pic");
            for (var i = 0; i < pictureElements.length; i++) {
                pictureElements[i].style.width = dimensionsX[zoomState];
            }
        }
    </script>
