    <script>
        var zoomState = 3;

        var dimensions = ["150px", "200px", "250px", "300px"];

        function pinch() {
            zoomState -= 1;
            zoomState = zoomState < 0 ? 0 : zoomState;

            var pictureElements = document.getElementsByClassName("pic");
            for (var i = 0; i < pictureElements.length; i++) {
                pictureElements[i].style.width = dimensions[zoomState];
                pictureElements[i].style.height = dimensions[zoomState];
            }
        }

        function reversepinch() {
            zoomState += 1;
            zoomState = zoomState > 3 ? 3 : zoomState;

            var pictureElements = document.getElementsByClassName("pic");
            for (var i = 0; i < pictureElements.length; i++) {
                pictureElements[i].style.width = dimensions[zoomState];
                pictureElements[i].style.height = dimensions[zoomState];
            }
        }
    </script>
