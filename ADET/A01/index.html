<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to ADET</title>
  <link rel="icon" href="res/RZbrand.ico">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>
.ADET {
  background: radial-gradient(circle at center, #222235, #4b4b82, #000000);
  background-size: 200% 200%;
  animation: pulse-gradient 5s ease-in-out infinite;
  height: 100vh;
}


h1, h2 {
  color: #ffffff;
  font-family: Fredoka;
  animation: text-color-pulse 5s ease-in-out infinite;
}


  
  .loading-container {
    position: relative;
    padding-top: 50px;
  }

  .loading {
    padding-right: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .loading-right {
    background-color: #DAA520;
    width: 40px;
    height: 40px;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    perspective: 1000px;
    animation: rotate-right 1.5s linear infinite;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    position: absolute;
  }

  .loading-left {
    background-color: #da2020;
    width: 40px;
    height: 40px;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    perspective: 1000px;
    animation: rotate-left 1.5s linear infinite;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    position: absolute;
  }

  @keyframes pulse-gradient {
  0% {
    background-position: center;
    background-size: 100% 100%;
  }
  50% {
    background-position: center;
    background-size: 200% 200%;
  }
  100% {
    background-position: center;
    background-size: 100% 100%;
  }
}

@keyframes text-color-pulse {
  0% {
    color: #ffffff;
  }
  50% {
    color: #ffd700; /* Gold */
  }
  100% {
    color: #ffffff;
  }
}



  @keyframes rotate-right {
    0% {
      transform: translate3d(0px, 0px, 0px);
    }

    25% {
      transform: translate3d(50px, 0px, 0px);
    }

    50% {
      transform: translate3d(50px, 50px, 0px);
    }

    75% {
      transform: translate3d(0px, 50px, 0px);
    }

    100% {
      transform: translate3d(0px, 0px, 0px);
    }
  }

  @keyframes rotate-left {
    0% {
      transform: translate3d(0px, 0px, 0px);
    }

    25% {
      transform: translate3d(0px, 50px, 0px);
    }

    50% {
      transform: translate3d(50px, 50px, 0px);
    }

    75% {
      transform: translate3d(50px, 0px, 0px);
    }

    100% {
      transform: translate3d(0px, 0px, 0px);
    }
  }
</style>

<body>

  <div class="container-fluid text-center ADET">
    <h1 style="padding-top: 50vh; font-weight: 700;">WELCOME TO ADET</h1>
    <h2>Go back<a href="../../index.html" style="padding-left: 5px;">here</a></h2>
    <div class="loading-container">
      <div class="loading">
        <div class="loading-left"></div>
        <div class="loading-right"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
