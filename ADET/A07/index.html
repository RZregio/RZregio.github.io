<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meowtivator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="icon" href="res/RZbrand.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg your-custom-classes bg-primary">
    <div class="container-fluid px-3">

      <div class="row w-100">
        <div class="col d-flex align-items-center">
          <a href="../../index.html">
            <img src="res/CatBot.png" style="max-width: 10vw; height: 100%;" alt="Logo" class="me-2">
          </a>
          <h6 class="text-light text-center">MEOWTIVATOR: A gentle meow to lift your spirit</h6>
        </div>
      </div>
  </nav>

  <div class="container-fluid botBody py-5">
    <div class="row d-flex flex-column flex-md-row align-items-center justify-content-center">

      <div class="col-md-6 d-flex flex-column align-items-center mb-4 mb-md-0">
        <img src="res/CatBotBig.png" class="img-fluid mb-3" style="max-width: 300px; width: 100%; height: auto;"
          alt="Logo">
      </div>

      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="card w-100" style="height: 400px; overflow-y: auto;">
          <div class="p-3 d-flex flex-column overflow-auto" id="chatBox" style="gap: 10px;">
          </div>
        </div>

        <div class="w-100 d-flex mt-3">
          <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message here...">
          <button id="sendBtn" class="btn p-0" style="border: none; background: none;">
            <img src="res/Send.png" alt="Send" style="width: 40px; height: 40px;">
          </button>
        </div>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
  <script src="js/chat.js"></script>
</body>

</html>
